<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>SaferPlacesAgent</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background: #05080f;
        }

        #map {
            position: fixed;
            inset: 0
        }

        /* REGION: Left-Panel */

        .panel {
            position: fixed;
            top: 8px;
            left: 64px;
            padding: 10px 14px;
            background: rgba(10, 16, 28, .85);
            border: 1px solid #1c2a44;
            border-radius: 14px;
            color: #eaf2ff;
            font-family: sans-serif;
            backdrop-filter: blur(6px);
            box-shadow: 0 6px 24px rgba(0, 0, 0, .35);
        }

        select,
        input {
            margin-top: 4px;
            background: #0d1627;
            color: #fff;
            border: 1px solid #24385c;
            border-radius: 10px;
            padding: 6px 10px
        }

        label {
            font-size: 12px;
            opacity: .8;
            display: block;
            margin-top: 6px
        }


        /* REGION: Chat panel */

        .chat {
            position: fixed;
            left: 18px;
            bottom: 18px;
            width: 360px;
            max-height: 72vh;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 12px;
            color: var(--ink);
            background: var(--panel);
            border: 1px solid var(--ring);
            border-radius: 16px;
            backdrop-filter: blur(6px);
            box-shadow: 0 10px 32px rgba(0, 0, 0, .38);
        }

        .chat header {
            display: flex;
            align-items: center;
            justify-content: space-between
        }

        .chat h3 {
            margin: 0;
            font-size: 14px;
            letter-spacing: .3px
        }

        .chat small {
            color: var(--muted)
        }

        #chatMsgs {
            flex: 1;
            overflow: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 6px;
            border-radius: 10px;
            background: rgba(7, 12, 22, .5);
            border: 1px solid #162542
        }

        .msg {
            max-width: 85%;
            padding: 8px 10px;
            border-radius: 12px;
            font-size: 13px;
            line-height: 1.3;
            word-wrap: break-word
        }

        .msg.user {
            align-self: flex-end;
            background: var(--bubble2);
            border: 1px solid #25416d
        }

        .msg.bot {
            align-self: flex-start;
            background: var(--bubble);
            border: 1px solid #23395f
        }

        .inputRow {
            display: flex;
            gap: 8px;
            align-items: flex-end
        }

        #chatInput {
            flex: 1;
            resize: none;
            height: 38px;
            max-height: 160px;
            background: #0d1627;
            color: #fff;
            border: 1px solid #24385c;
            border-radius: 12px;
            padding: 8px 10px
        }

        .sendBtn {
            height: 38px;
            padding: 0 12px;
            border-radius: 12px;
            background: #0f1f39;
            color: #eaf2ff;
            border: 1px solid #294675;
            cursor: pointer
        }

        .sendBtn:active {
            transform: translateY(1px)
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <div class="panel">
        <label for="styleSel">Basemap</label>
        <select id="styleSel">
            <option value="open">OSM (Open)</option>
            <option value="positron">OSM (Carto Positron)</option>
            <option value="esri">Esri Satellite</option>
            <option value="mapbox">Mapbox Streets</option>
        </select>
        <label for="mbToken">Mapbox Token</label>
        <input id="mbToken" placeholder="pk.***" size="20" />
    </div>

    <!-- CHAT flottante -->
    <section class="chat" aria-label="Chat con agente AI">
        <header>
            <h3>Assistente AI</h3>
            <small>semplice & minimale</small>
        </header>
        <div id="chatMsgs" role="log" aria-live="polite"></div>
        <div class="inputRow">
            <textarea id="chatInput" placeholder="Scrivi un messaggio… (Invio per inviare, Shift+Invio per a capo)"></textarea>
            <button class="sendBtn" id="sendBtn">Invia</button>
        </div>
    </section>



    <script>
        
        // ——— Chat UI minimale (solo front-end) ———
        const chatMsgs = document.getElementById('chatMsgs');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');


        function appendMsg(role, text) {
            const div = document.createElement('div');
            div.className = 'msg ' + (role === 'user' ? 'user' : 'bot');
            div.textContent = text;
            chatMsgs.appendChild(div);
            chatMsgs.scrollTop = chatMsgs.scrollHeight;
        }


        async function handleSend() {
            const t = chatInput.value.trim();
            if (!t) return;
            appendMsg('user', t);
            chatInput.value = '';

            fetch('/agent/prompt', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: t })
            }).then(response => {
                if (!response.ok) throw new Error('Errore nella risposta del server');
                return response.json();
            }).then(data => {
                console.log(data)
                data.response_data.forEach(msg => {
                    appendMsg('bot', msg);
                });
            }).catch(error => {
                console.error('Errore:', error);
                appendMsg('bot', 'Si è verificato un errore. Riprova più tardi.');
            });
        }


        sendBtn.onclick = handleSend;
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); }
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
